<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Result Display</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="cards">
                <div class="card-left">
                    <p>Your Result</p>
    
                    <div class="result">
                        <p id="result-display">76</p>
                        <p id="full-marks">of 100</p>
                    </div>
                    
                    <p class="ratings">Great</p>
    
                    <p class="feedback">
                        You scored higher than 65% of the people
                        who have taken these tests.
                    </p>
                </div>
                
                <div class="card-right">
                    <p class="summary">Summary</p>
    
                    <div class="reaction">
                        <div class="reaction-left left">
                            <img src="./images/icon-reaction.svg">
                            <p>Reaction</p>
                        </div>
                        <div class="reaction-right right">
                            <p>80 </p>
                            <p id="full">/ 100</p>
                        </div>
                    </div>
    
                    <div class="memory">
                        <div class="memory-left left">
                            <img src="./images/icon-memory.svg">
                            <p>Memory</p>
                        </div>
                        <div class="memory-right right">
                            <p>92</p>
                            <p id="full">/ 100</p>
                        </div>
                    </div>
    
                    <div class="verbal">
                        <div class="verbal-left left">
                            <img src="./images/icon-verbal.svg">
                            <p>Verbal</p>
                        </div>
                        <div class="verbal-right right">
                            <p>61</p>
                            <p id="full">/ 100</p>
                        </div>
                    </div>
    
                    <div class="visual">
                        <div class="visual-left left">
                            <img src="./images/icon-visual.svg">
                            <p>Visual</p>
                        </div>
                        <div class="visual-right right">
                            <p>72</p>
                            <p id="full">/ 100</p>
                        </div>
                    </div>
                    
                    <button class="btn">Continue</button>
            
                </div>

                

            </div>
        </div>
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>
</body>
</html>
